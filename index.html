<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <aside class="outline1">
        <section class="outline2">
            <main class="container">
                <img class="logo" src="./images/image-equilibrium.jpg" alt="logo">
                <div class="info">
                    <h1 class="tittle">Equilibrium #3429</h1>
                    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="data">
                    <ul>
                        <li class="data1">
                            <img src="./images/icon-ethereum.svg" alt="ethereum">
                            <p>0.041 ETH</p>
                        </li>
                        <li class="data2">
                            <img src="./images/icon-clock.svg" alt="clock">
                            <p>3 days left</p>
                        </li>
                    </ul>
                </div>
                <footer>
                    <img src="./images/image-avatar.png" alt="avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </footer>
            </main>
        </section>
    </aside>
</body>
</html>
